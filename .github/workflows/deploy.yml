name: CI-CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Ensure Minikube is running
        shell: powershell
        run: |
          $status = minikube status --format='{{.Host}}' 2>$null
          if ($status -ne 'Running') {
            minikube start --driver=docker
          }

      - name: Use Minikube Docker
        shell: powershell
        run: |
          minikube -p minikube docker-env --shell powershell | Invoke-Expression

      - name: Build backend images
        shell: powershell
        run: |
          docker build -t backend-api-1 apps/backend-api-1
          docker build -t backend-api-2 apps/backend-api-2

      - name: Build frontend images
        shell: powershell
        run: |
          docker build -t frontend-app-1 apps/frontend-app-1
          docker build -t frontend-app-2 apps/frontend-app-2
          docker build -t frontend-app-3 apps/frontend-app-3

      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl apply -f k8s/
