apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app-2
  template:
    metadata:
      labels:
        app: frontend-app-2
    spec:
      containers:
        - name: frontend-app-2
          image: frontend-app-2:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app-2
spec:
  selector:
    app: frontend-app-2
  ports:
    - port: 80
      targetPort: 80
